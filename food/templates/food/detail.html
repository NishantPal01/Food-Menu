{% extends 'food/base.html' %}
{% block body %}

    <div class="container">
        <div class="row" style="padding: 30px;">
            <div class="col-md-6">
                <img src="{{ object.item_image }}" class="card" height="150px" />
            </div>
            <div class="col-md-6">
                <h1>{{ object.item_name }}</h1>
                <h2>{{ object.item_desc }}</h2>
                <h3>Rs. {{ object.item_price }}</h3>
                <a  class="btn btn-success" href="{% url 'delete_item' object.id %}">Delete</a>
            </div>
        </div>
    </div>


{% endblock %}
